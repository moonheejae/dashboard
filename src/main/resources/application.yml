logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
    file: "[%d{yyyy-MM-dd HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    # 전체 애플리케이션 로그 레벨
    com.cknb.htPlatform: INFO
    # 스케줄러만 따로 설정
    com.cknb.htPlatform.scheduler: INFO
    # SQL 로그 줄이기 (log4jdbc)
    log4jdbc.log4j2: WARN
    # HikariCP 경고 로그 줄이기
    com.zaxxer.hikari: WARN
    # 스프링 스케줄링 로그 줄이기
    org.springframework.scheduling: WARN

    com.example.log: debug
    org:
      springframework:
        scheduling: debug
  logback:
    rollingpolicy:
      max-history: 7
  file:
    name: /var/log/server.log

