server:
  port: 8021
  shutdown: graceful
  name: htPlatform
  http2:
    enabled: true
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
springdoc:
  api-docs.enabled: true
  packages-to-scan: com.cknb.htPlatform
  swagger-ui.path: /api/app/swagger-ui
  api-docs.path: /api/app/api-docs
  api-docs.groups.enabled: true
  cache.disabled: true
  default-consumes-media-type: application/json;charset=UTF-8

spring:
  http:
    multipart:
      enabled: false
  datasource:
    url: jdbc:log4jdbc:mysql://hiddentag.cz5fx5xtsihl.ap-southeast-1.rds.amazonaws.com:9306/hiddentag?useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: cknb_data_report
    password: cknb_data_report
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          format_sql: true
  # thymeleaf
    thymeleaf:
      cache: false
